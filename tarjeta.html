<!DOCTYPE html>
<html lang="en">
<head>

    <title>Posicion y Flex</title>
    <link rel="stylesheet" href="style.css">

<body>

        </div>

                </div>

                    <!-- <img src="gear.png" width="15" height="15" alt="Foto Pic"><u>edit profile</u> -->
                    <img src="gear.png" width="15" height="15" alt="Foto Pic">

            </div>

    </div>
